<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Ponderada</title>
    <script src="/ex5/ex5.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 8px;
            margin: 5px;
        }
        button {
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        .resultado {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>

    <h2>Calculadora de Média Ponderada</h2>

    <label>Atividade Prática (Peso 2): </label>
    <input type="number" id="nota1" min="0" max="10" step="0.1"><br>

    <label>Prova do Semestre (Peso 5): </label>
    <input type="number" id="nota2" min="0" max="10" step="0.1"><br>

    <label>Trabalho Teórico (Peso 3): </label>
    <input type="number" id="nota3" min="0" max="10" step="0.1"><br>

    <button onclick="calcularMedia()">Calcular Média</button>

    <div class="resultado" id="resultado"></div>



</body>
</html>
