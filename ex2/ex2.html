<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Faixa Etária</title>
</head>
<style>

    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #000000;
        padding: 20px;
    }
    
    .container {
        max-width: 400px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        margin: auto;
    }
    
    input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    button {
        width: 100%;
        padding: 10px;
        font-size: 1.2em;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    button:hover {
        background: #0056b3;
    }
    
</style>


    <div class="container">
        <h1>Contador de Faixa Etária</h1>

        <label for="idade">Digite a idade:</label>
        <input type="number" id="idade" placeholder="Digite a idade">
        <button onclick="adicionarIdade()">Adicionar</button>

        <h2>Resultados:</h2>
        <p><strong>Crianças (0-12 anos):</strong> <span id="criancas">0</span></p>
        <p><strong>Adolescentes (13-17 anos):</strong> <span id="adolescentes">0</span></p>
        <p><strong>Adultos (18-59 anos):</strong> <span id="adultos">0</span></p>
        <p><strong>Idosos (60+ anos):</strong> <span id="idosos">0</span></p>

        <button onclick="resetarContagem()">Resetar Contagem</button>
    </div>

    <script src="ex2.js"></script>
</body>
</html>
